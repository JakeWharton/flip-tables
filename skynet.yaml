# Testing with Skynet - https://github.com/Workiva/skynet/tree/master/docs
name: flip-tables-tests
image: amazoncorretto:8
description: run flip-tables unit tests
timeout: 300 #5 minutes
size: small
contact: support-onecloud

run:
  on-pull-request: yes
  on-tag: yes
  when-branch-name-is:
    - .*_debug
    - ^refs/tags/.+
    - master

artifacts:
  - /testing/build/test-results/test

test-reports:
  - /testing/build/test-results/test

scripts:
  - ./gradlew --no-daemon --console=plain test
